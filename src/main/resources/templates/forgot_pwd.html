<!doctype html>
<html th:replace="~{fragments/layout::guestLayout(~{::forgotPwd}, ~{::header-content}, false)}" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-content" th:remove="tag">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#forgotPwdForm').parsley();
        });
    </script>
</head>


<div class="row" th:fragment="forgotPwd">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title"><h5>Forgot your password?</h5></div>
            <div class="ibox-content">

                <p>Enter your email address and we'll send you instructions to reset your password.</p>

                <form role="form" id="forgotPwdForm" th:action="@{/forgotpwd}" method="post" data-parsley-validate>

                    <div class="form-group row">

                        <div class="col-sm-3">
                            <input class="form-control" id="loginemail" name="loginemail" placeholder="Email" type="email" required data-parsley-type="email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>

                <p><a href="@{/login}">Back to login</a></p>

            </div>
        </div>
    </div>
</div>



</html>
