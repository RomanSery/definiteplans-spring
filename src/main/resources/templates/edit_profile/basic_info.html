<form id="basicInfoForm" th:fragment="basic-info">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Display Name</label>
            <input class="form-control" type="text" id="displayName">
        </div>
        <div class="form-group col-md-4">
            <label>Gender</label>
            <select class="form-control" id="gender"></select>
        </div>
        <div class="form-group col-md-4">
            <label>Date of birth</label>
            <input class="form-control" data-mask="99/99/9999" placeholder="" type="text" id="dob">
            <span class="help-block m-b-none">mm/dd/yyyy</span>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>City</label>
            <input class="form-control" type="text" id="city">
        </div>
        <div class="form-group col-md-4">
            <label>State</label>
            <select class="form-control chosen-select doit-select2" data-placeholder="Select" id="state"></select>
        </div>
        <div class="form-group col-md-2">
            <label>Zip code</label>
            <input class="form-control" data-mask="99999" type="text" id="postalCode">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Neighborhood <a class="fa fa-question-circle tooltip-icon-test" data-content="Enter your neighborhood to make planning the location of the date easier" data-toggle="popover"
                                   data-trigger="focus" role="button" tabindex="0"
                                   title="Neighborhood"></a></label>
            <input class="form-control" type="text" id="neighborhood">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <button class="btn btn-primary btn-lg" type="submit">Save changes</button>
        </div>
    </div>

</form>
