<form id="settingsForm" th:fragment="settings" th:action="@{/me/settings}" th:object="${user}" method="POST" data-parsley-validate>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Email notifications</label>
            <div class="radio">
                <div class="checkbox"><label> <input type="checkbox" th:field="*{sendNotifications}"> <i></i> Enabled </label></div>
            </div>
        </div>
        <div class="form-group col-md-6" id="sendToContainerDiv">
            <label>Send to</label>
            <input class="form-control" type="text" th:field="*{notificationsEmail}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Visible to ages</label>
            <select class="form-control" th:field="*{ageMin}">
                <option value="0">Select</option>
                <option th:each="g : ${ages}" th:value="${g}" th:text="${g}"></option>
            </select>
            -
            <select class="form-control" th:field="*{ageMax}">
                <option value="0">Select</option>
                <option th:each="g : ${ages}" th:value="${g}" th:text="${g}"></option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Blocked users</label>
            <table class="table">
                <tbody>
                <tr class="blocked-user-row" id="blockedUsersListView">
                    <td><span id="displayName"></span></td>
                    <td><a class="btn btn-danger unblockLink" href="#" title="Unblock" id="unblockLink"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-4">
            <button class="btn btn-primary btn-lg" type="submit">Save changes</button>
        </div>
    </div>

</form>
