<!doctype html>
<html th:replace="~{fragments/layout::guestLayout(~{::login}, ~{::header-content}, true)}" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-content" th:remove="tag">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#loginForm').parsley();
        });
    </script>
</head>


<div class="row" th:fragment="login">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 text-center">

        <div class="alert alert-success" th:if="${was_pwd_reset}">
            Your password was successfully reset, please continue to login.
        </div>

        <p>Login in. To see it in action.</p>

        <form id="loginForm" role="form" th:action="@{/login}" method="POST" data-parsley-validate>

            <div class="form-group">
                <input class="form-control" id="loginemail" name="loginemail" placeholder="Email" type="email"
                       required data-parsley-type="email">
            </div>
            <div class="form-group">
                <input class="form-control" id="loginpassword" name="loginpassword" placeholder="Password" type="password"
                       required data-parsley-minlength="8">
            </div>
            <label> <input name="remember" type="checkbox" value="1"> Remember me </label>
            <button class="btn btn-primary block full-width" type="submit">Login</button>


            <a th:href="@{/forgotpwd}"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/register}">Create an account for FREE</a>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>

</html>
